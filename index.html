<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color:gainsboro; 
        }

        .navbar {
            overflow: hidden;
            background-color: white;
        }

        .menu a {
            float: left;
            color: gray;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .menu a:hover {
            background-color: gainsboro;
            color: gray;
        }

        .logo a {
            float: none;
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="#blank">Menu</a>
        </div>
        <div class="logo">
            <a href="#home"><span style="color: red; font-family:Times New Roman; font-size: 30px;" ><b>Exit 87 BBQ</b></span></a>
        </div>
    </div>
</body>
</html>
